<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <button id="clickMe">Click Me!</button>
    <div id="message" style="display: none;">This is a hidden message!</div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="changeColors">Change Colors</button>

    <input type="text" id="newItem" placeholder="Enter new item">
    <button id="addItem">Add Item</button>

    <div id="animateBox" style="width: 100px; height: 100px; background-color: lightblue; position: relative;"></div>
    <button id="animate">Animate</button>

    <button id="hoverButton">Hover Over Me</button>
    <p id="hoverMessage" style="display: none;">This is a hidden message!</p>

    <input type="text" id="taskInput" placeholder="Enter new task">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
    <button id="clearAll">Clear All</button>

    <form id="simpleForm">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <button type="submit">Submit</button>
    </form>
    <p id="successMessage" style="display: none;">Form submitted successfully!</p>

    <button id="fadeButton">Fade In/Out</button>
    <div id="fadeElement" style="display: none; background-color: lightgreen; width: 100px; height: 100px;"></div>
</body>
</html>
